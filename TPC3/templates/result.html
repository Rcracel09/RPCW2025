<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: red;
        }
        .correct h1 {
            color: green;
        }
        p {
            font-size: 1.1em;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body class="{{ 'correct' if correct else 'wrong' }}">
    <div class="container">
        <h1>{{ 'Correct!' if correct else 'Wrong Answer!' }}</h1>
        <p>The correct answer was: <strong>{{ correct_answer }}</strong></p>
        <p>Your current score: <strong>{{ score }}</strong></p>
        <div class="buttons">
            <a href="/quiz">Next Question</a>
            <a href="/score">Finish Quiz</a>
        </div>
    </div>
</body>
</html>
