<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Compass Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #007BFF;
        }
        .score {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Culture Compass Quiz</h1>
        <p class="score">Score: {{ session.get('score', 0) }}</p>
        <form method="POST" action="/quiz">
            <p><strong>{{ question.question }}</strong></p>
            {% for option in question.options %}
                <label>
                    <input type="radio" name="answer" value="{{ option }}" required>
                    {{ option }}
                </label>
            {% endfor %}
            <input type="hidden" name="question" value="{{ question.question }}">
            <button type="submit">Submit Answer</button>
        </form>
    </div>
</body>
</html>
